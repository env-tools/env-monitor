<!DOCTYPE html>
<html lang="en" data-ng-app="envMonitor">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Env monitor</title>
    <base href="/">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="wrapper" class="">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <div class="profile-image">
                    <a href="#profile">
                        <img src="/images/profile/avatar.png" alt="">
                    </a>
                </div>
            </li>
            <li data-ui-sref-active="active">
                <a data-ui-sref="applications_applicationsPage">
                    <span class="glyphicon glyphicon-cog"></span>
                    Applications
                </a>
            </li>
            <li data-ui-sref-active="active">
                <a data-ui-sref="query_dashboard">
                    <span class="glyphicon glyphicon-question-sign"></span>
                    Query Library
                </a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="col-xs-12">
                <nav id="navigation-wrapper" class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="javascript:void(0)" id="menu-toggle"
                                       class="menu-link glyphicon glyphicon-align-justify"></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-xs-12" data-ng-controller="Alerts">
                <div class="alert" ng-cloak data-ng-class="{'alert-danger': type == 'danger', 'alert-success': type == 'success', 'hide': !type && !message}">
                    {{ message }}
                </div>
            </div>
            <div class="col-xs-12" data-ui-view></div>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
